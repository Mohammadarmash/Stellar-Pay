        <center><H3 class="gradient_text">Please Write Your name and the e-mailyou want to use for the payment</H3>
        <br></center>
        <div class="label">
          <label for="Name"></label>
        <input type="text" id="email" class="login-input" placeholder="Name" required>
        </div>
        <div class="label"><label for="email"></label>
          <input type="email" id="email" class="login-input" placeholder="Email" required></div>
        <div class="label1"><button type="submit" class="login-button">Continue</button></div>
      </form>
      <p>AML & KYC policy</p>
    </div>
  </div>
</body>
